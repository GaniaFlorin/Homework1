<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Memory Game</title>
</head>
<body>
    <div id="game-board">
        <button class="game-button" onclick="startGame()">Start Joc</button>
        <button class="game-button" onclick="playMove(0)"></button>
        <button class="game-button" onclick="playMove(1)"></button>
        <button class="game-button" onclick="playMove(2)"></button>
        <button class="game-button" onclick="playMove(3)"></button>
        <button class="game-button" onclick="playMove(4)"></button>
        <button class="game-button" onclick="playMove(5)"></button>
        <button class="game-button" onclick="playMove(6)"></button>
        <button class="game-button" onclick="playMove(7)"></button>
        <button class="game-button" onclick="playMove(8)"></button>
    </div>

    <script src="script.js"></script>
</body>
</html>
